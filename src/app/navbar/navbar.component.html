<nav
  class="shadow bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="container px-20 flex flex-wrap items-center justify-between mx-auto main"
  >
    <a
      routerLink="/sign-in"
      routerLinkActive="active"
      class="flex items-center"
    >
      <img
        src="../../assets/images/logo.png"
        class="h-6 mr-3 sm:h-8"
        alt="Social+ Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >Social+</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            class="block py-2 pl-3 pr-4 md:p-0 rounded"
            [ngClass]="{
              'text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 dark:text-white':
                pages.about,
              'text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent':
                !pages.about
            }"
            (click)="toggleAbout()"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/register"
            routerLinkActive="active"
            class="block py-2 pl-3 pr-4 md:p-0 rounded"
            [ngClass]="{
              'text-white bg-blue-700 md:bg-transparent md:text-blue-700 dark:text-white':
                pages.register,
              'text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent':
                !pages.register
            }"
            (click)="toggleRegister()"
            >Register</a
          >
        </li>
        <li>
          <a
            routerLink="/sign-in"
            routerLinkActive="active"
            class="block py-2 pl-3 pr-4 md:p-0 rounded"
            [ngClass]="{
              'text-white bg-blue-700 md:bg-transparent md:text-blue-700 dark:text-white':
                pages.signIn,
              'text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent':
                !pages.signIn
            }"
            (click)="toggleSignIn()"
            >Sign In</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
