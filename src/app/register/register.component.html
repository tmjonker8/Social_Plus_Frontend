<div class="background">
  <div class="outer">
    <h1
      class="animate mb-4 text-6xl font-extrabold leading-none tracking-tight text-gray-900 md:text-6xl lg:text-7xl dark:text-white"
    >
      Register
    </h1>

    <form>
      <app-alert
        *ngIf="
          (emailExists != '409' && emailExists !== 'success') ||
          (usernameExists != '409' && usernameExists !== 'success')
        "
        [message]="genericMessage"
      ></app-alert>
      <app-alert
        *ngIf="emailExists == '409'"
        [message]="emailExistsMessage"
      ></app-alert>
      <app-alert
        *ngIf="usernameExists == '409'"
        [message]="usernameExistsMessage"
      ></app-alert>
      <div class="mb-6">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="bg-gray-100 border-solid border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:outline-none focus:border-blue-500 block w-full p-2.5"
          placeholder="name@email.com"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Desired Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="bg-gray-100 border-solid border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:outline-none focus:border-blue-500 block w-full p-2.5"
          required
        />
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
          <label
            for="firstName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            [(ngModel)]="firstName"
            name="first"
            class="bg-gray-100 border border-solid border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none"
            required
          />
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <label
            for="lastName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            [(ngModel)]="lastName"
            name="last"
            class="bg-gray-100 border border-solid border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none"
            required
          />
        </div>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
          <label
            for="password1"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password1"
            [(ngModel)]="password1"
            name="password1"
            placeholder="••••••••"
            class="bg-gray-100 border border-solid border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none"
            required
          />
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <label
            for="password2"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Verify password</label
          >
          <input
            type="password"
            id="password2"
            [(ngModel)]="password2"
            name="password2"
            placeholder="••••••••"
            class="bg-gray-100 border border-solid border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        (click)="handleSubmit()"
        class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        [ngClass]="{
          'bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800':
            testDataComplete(),
          'bg-red-700 hover:bg-red-800 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900':
            !testDataComplete()
        }"
        [disabled]="!testDataComplete()"
      >
        Submit
      </button>
      <app-alert *ngIf="!testEmail()" [message]="emailInvalidMessage"></app-alert>
      <app-alert
        *ngIf="!testUsername()"
        [message]="usernameInvalidMessage"
      ></app-alert>
      <app-pw-alert
        [password1]="password1"
        [password2]="password2"
      ></app-pw-alert>
    </form>
  </div>
</div>
